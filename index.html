<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./src/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="./hacker.svg" type="image/x-icon">
    <title>Gama Academy - Calculadora de churrasco</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h5>GAMA ACADEMY</h5>
        <h2>Calculadora de Churrasco</h2>
      </header>
  
      <div class="food">
        <legend>Comidas</legend>

        <div class="mulheres">
          <label for="mulheres-qnt">Mulheres:</label>
          <input id="mulheres-qnt" type="text" placeholder="0"/>
        </div>        
        
        <div class="homens">
          <label for="homens-qnt">Homens:</label>
          <input id="homens-qnt" type="text" placeholder="0"/>
        </div>
        
        <div class="criancas">
          <label for="criancas-qnt">Crianças:</label>
        <input id="criancas-qnt" type="text" placeholder="0"/>
        </div>
        
        <br>
        <div class="check">
          <input id="acompanhamentos" type="checkbox" />
          <label for="acompanhamentos">acompanhamentos</label>
        </div>
      </div>

      <div class="drinks">
        <legend>Bebidas</legend>
        
        <div class="alcolica">
          <label for="bebidas-alcoolicas">Bebidas alcoolicas</label>
          <input id="bebidas-alcoolicas" type="text" />
        </div>
        
        <div class="nao-alcoolicas">
          <label for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label>
          <input id="bebidas-nao-alcoolicas" type="text" />
        </div>
        
      </div>

      <!-- <br> -->

      <button id="botaoCalcular" onclick="calcularChurrasco()">Calcular</button>

      <div class="resultado">
        <div class="total">
          <div>
            <label for="total-carne" id="total-carne"></label>
          </div>
          <div>
            <label for="total-pessoas" id="total-pessoas"></label>
          </div>
          <div>
            <label for="total-acompanhamento" id="total-acompanhamento"></label>
          </div>
          <div>
            <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
          </div>
          <div>
            <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
          </div>
        <div>
      </div>
        
        </div>
      </div>
    </div>

    
    
    <script 
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
    ></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"
    ></script>
    <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"
    ></script>
    
    <script src="./src/main.js"></script>
  </body>
</html>
